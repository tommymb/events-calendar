<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <div class"gutter pad-t pad-b">
    <table class="calendar">
      <caption class="text-center giga">November, 1963</caption>
      <thead>
        <tr>
          <th scope="col">Sun</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
        </tr>
      </thead>
      <tbody class="milli">
        <tr>
          <td colspan="5">&nbsp;</td>
          <td>
            <div class="day text-right bold mega push-1-4">1</div>
          </td>
          <td>
            <div class="day text-right bold mega push-1-4">2</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="day text-right bold mega push-1-4">3</div>
            <ul class="list-group push-0">
              <li class="event-space gutter-1-4 pad-t-1-8 pad-b-1-8">Vostok 3 & 6 launched</li>
            </ul>
          </td>
          <td>
            <div class="day text-right bold mega push-1-4">4</div>
          </td>
</body>
</html>
